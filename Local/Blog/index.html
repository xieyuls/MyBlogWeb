<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>张俊丰的个人博客</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directive/appDir.js"></script>
    <script src="js/controller/appCtl.js"></script>
    <script src="js/services/appService.js"></script>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="content">
            <main-content></main-content>
        </div>
    </div>
    <div class="info">
        <my-info></my-info>
    </div>
    <div class="list" ng-controller="ListCtl" >
        搜索：<input type="text" class="search" ng-model="listFilter">
        <div ng-repeat="list in Lists|filter:listFilter" >
            <article-list></article-list>
        </div>
    </div>
</div>
</body>
</html>
